<html lang="en">
<head>
<title>High tech book store</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="icon" href="./picture/head icon.png">
<link rel="stylesheet" href="styles.css">
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
<script src="./js/function.js"></script>
<script>
    $(function() {
        $("a").click(function() {
          $("a").removeClass();
          $($(this).addClass('active'));
        });
     });
     $(document).ready(function() {
  
    $(window).scroll(function () {
    if ($(window).scrollTop() > 300) {
      $('.navigationbar').addClass('navigationbar-cont');
    }
    if ($(window).scrollTop() < 300) {
      $('.navigationbar').removeClass('navigationbar-cont');
    }
  });
});
</script>
</head>

<body>
<div class="wrapper">
   <header class="header">
        <marquee behavior="scroll" direction="left" style="color:yellow;font-size:20px;">Every books 50% off now!!</marquee>
        <img src="./picture/icon.jpeg" title="icon" style="float:left;width:50px;height:35px;">
        <img src="./picture/icon.jpeg" title="icon" style="float:right;width:50px;height:35px;">
        <br>
        High Tech. Book Store
        <form name="searchbar" style="float:right;font-size:15px;">Search:<input type="text" title="search value" name="search" placeholder="Search"><a href="#search" onClick='searchs();'> <img src="./picture/search.png" title="search" style="float:right;width:40px;height:20px;"></a></form>
    </header>
    
   	<div class="middle">

        <table>
        <tr>

        </td>
        <td>

                        Username:<input type="text" name="username"><br>

                        <a href="#" class="button" onClick="logins();">Login</a><br>

                        <a href="./signup.html" class="button"><u>Sign up</u></a><br>
                    </fieldset>
                </form>
                </div>
            </div>
            </td>
            </tr>
            <tr>
            <td colspan="2">
            <aside class="navigationbar">
                <ul>

                    <li id="Most populated"><a href="#Most populated" Onclick='filter("1");'>Most populated</a></li>
                    <li id="Recommended"><a href="#Recommended" Onclick='filter("2");'>Recommended</a></li>
                    <li id="About Us"><a href="#About Us" Onclick='filter("3");'>About Us</a></li>
                    <li id="cart"><a href="#shoppingcart" Onclick="cart();"><img src="./picture/cart_icon.png" style="float:right;width:60;height:auto;"></a><li>       
                    <li id="item_num"></li>
                </ul>
            </aside>
            </td>
            </tr>
            </table>
			<main class="content">
            <div id="bookshow">
            <table>
               <tr>

               <div id="aboutUs"></div>

               </th>

               <tr>
